<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Application.</title>
    <link rel="stylesheet" href="WeatherAPP.css">
</head>
<body>
    <div class="card">
        <div class="serch">
            <div>
                <input type="text" placeholder="Enter City Name...">
            </div>
            <div class="srchBtn">
                <button><img src="image/search.png"></button>
            </div>
        </div>
        <div class="error">
            <p>Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="p1">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">50%</p>
                        <p class="p1">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
